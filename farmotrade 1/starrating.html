<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Farmer Rating System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #d4fc79, #96e6a1);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      width: 400px;
      max-width: 90%;
      animation: fadeIn 0.8s ease;
      text-align: center;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h2 {
      margin-bottom: 15px;
      color: #2e5a2c;
    }

    .emoji-stars {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 15px 0;
      font-size: 2rem;
      cursor: pointer;
    }

    .emoji {
      transition: transform 0.2s;
      opacity: 0.6;
    }

    /* The "active" class now applies to just the selected emoji */
    .emoji.active {
      transform: scale(1.3);
      opacity: 1;
    }

    textarea {
      width: 100%;
      border-radius: 12px;
      padding: 10px;
      border: 1px solid #ccc;
      margin-top: 10px;
      font-size: 0.95rem;
      resize: none;
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      background: #2e5a2c;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #1e3d20;
      transform: translateY(-2px);
    }

    .avg-rating {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    .reviews {
      margin-top: 20px;
      text-align: left;
      max-height: 150px;
      overflow-y: auto;
    }

    .review-card {
      background: #f9f9f9;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-size: 0.9rem;
    }

    .review-card strong {
      color: #2e5a2c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üåæ Farmer Feedback System</h2>

    <div class="emoji-stars">
      <span class="emoji" data-value="1">üò°</span>
      <span class="emoji" data-value="2">üòü</span>
      <span class="emoji" data-value="3">üòê</span>
      <span class="emoji" data-value="4">üòä</span>
      <span class="emoji" data-value="5">ü§©</span>
    </div>

    <textarea id="feedback" rows="3" placeholder="Write your feedback (optional)..."></textarea>
    <button id="submitBtn">Submit</button>

    <div class="avg-rating" id="avgRating">‚≠ê Average Rating: 0 (0 reviews)</div>

    <div class="reviews" id="reviews"></div>
  </div>

  <script>
    const emojis = document.querySelectorAll(".emoji");
    const feedbackInput = document.getElementById("feedback");
    const submitBtn = document.getElementById("submitBtn");
    const avgRatingDiv = document.getElementById("avgRating");
    const reviewsDiv = document.getElementById("reviews");

    let selectedRating = 0;
    let allRatings = [];

    emojis.forEach((emoji) => {
      emoji.addEventListener("click", () => {
        // Get the rating value from the 'data-value' attribute
        selectedRating = parseInt(emoji.dataset.value);
        updateEmojis(emoji); // Pass the clicked emoji itself
      });
    });

    // --- LOGIC IMPROVEMENT ---
    // This function now only highlights the single selected emoji.
    function updateEmojis(selectedEmoji) {
      emojis.forEach(emoji => {
        emoji.classList.remove("active");
      });
      if (selectedEmoji) {
        selectedEmoji.classList.add("active");
      }
    }

    submitBtn.addEventListener("click", () => {
      if (selectedRating === 0) {
        alert("Please select a rating before submitting.");
        return;
      }

      const feedback = feedbackInput.value.trim();
      allRatings.push({ rating: selectedRating, feedback });
      updateAverage();
      showReviews();

      feedbackInput.value = "";
      selectedRating = 0;
      updateEmojis(null); // Clear the active emoji
    });

    function updateAverage() {
      let sum = allRatings.reduce((acc, r) => acc + r.rating, 0);
      let avg = (sum / allRatings.length).toFixed(1);
      // --- SYNTAX ERROR 1 CORRECTED ---
      // Changed quotes to backticks (`) for the template literal
      avgRatingDiv.textContent = `‚≠ê Average Rating: ${avg} (${allRatings.length} reviews)`;
    }

    function showReviews() {
      reviewsDiv.innerHTML = "";
      allRatings.slice().reverse().forEach((r) => {
        const div = document.createElement("div");
        div.classList.add("review-card");
        // --- SYNTAX ERROR 2 CORRECTED ---
        // Changed quotes to backticks (`) for the template literal
        div.innerHTML = `<strong>${"‚≠ê".repeat(r.rating)}</strong><br>${r.feedback || "(No feedback)"}`;
        reviewsDiv.appendChild(div);
      });
    }
  </script>
</body>
</html>
